<!DOCTYPE html>
<html>
<head>
	<title>Hola Mundo</title>
</head>
<body>
<script type="text/javascript">
// varibale
var nombre;

	//console.log
	console.log("Hola Mundo");
	//Alert
	alert("Hola Mundo");
	//Escribiendo en el dom
	document.querySelector("body").innerHTML="Hola Mundo";
	//Asignar valor a la variable
	nombre="Salvador";
	//Imprimir valor 
	console.log("Mi nombre es: "+nombre);

</script>
</body>
</html>
